<div class="row my-5">
  <div class="col-lg-4 my-3">
    <h4>Confirmed Cases</h4>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let country of topConfirmedCases">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country?.Country }}</div>
        </div>
        <span class="badge rounded-pill bg-warning">{{ country.TotalConfirmed | number}}</span>
      </li>
    </ul>
  </div>

  <div class="col-lg-4 my-3">
    <h4>Deaths</h4>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let country of topConfirmedDeaths">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country.Country }}</div>
        </div>
        <span class="badge rounded-pill bg-danger">{{ country.TotalDeaths | number }}</span>
      </li>
    </ul>
  </div>

  <div class="col-lg-4 my-3">
    <h4>Recovered</h4>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let country of topConfirmedRecovered">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country.Country }}</div>
        </div>
        <span class="badge rounded-pill bg-success">{{ country.TotalRecovered | number}}</span>
      </li>
    </ul>
  </div>

</div>
